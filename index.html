<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .content {
            margin: 50px auto;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Landing Page</h1>
    </header>

    <div class="content">
        <p>This is a simple landing page created for learning purposes. You can add more content here, like descriptions of your product or links to more information.</p>
        <button>Click Here to Learn More</button>
    </div>

    <footer>
        <p>&copy; 2024 My Landing Page</p>
    </footer>
</body>
</html>
